<div class="flex flex-col items-center justify-center h-[95%] w-[90%] bg-green-400 rounded-t-full">
    <h1 class="text-center text-4xl font-bold p-3 flex items-center justify-center">{{book.title}}</h1>
    <img src="{{book.img}}" alt="Portada del libro" class="w-1/3 h-3/5 mx-auto border-8 border-gray-300">
    <p class="text-center font-bold p-3 max-h-28 overflow-auto scrollbar2 text-3xl">{{book.description}}</p>
    <p class="text-center font-bold p-2 text-3xl">Autor: {{book.author}}</p>
    <p class="text-center font-bold p-2 text-3xl">Editorial: {{book.editorial}}</p>
</div>
